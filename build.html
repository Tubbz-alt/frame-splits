<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="vendor/assets/css/reset.css" type="text/css" />
  <link rel="stylesheet" href="assets/css/main.css" type="text/css" />
  <link rel="stylesheet" href="assets/css/build.css" type="text/css" />
</head>

<body class="build">
  <div class="container">
  <form action="./index.html">

    <section class="layout">
      <h2>Pick Layout</h2>
      <ol>
        <li>
          <label for="layout-2row">
            <input type="radio" id="layout-2row" name="layout" value="2row">
            2row
          </label>
        </li>

        <li>
          <label for="layout-2col">
            <input type="radio" id="layout-2col" name="layout" value="2col">
            2col
          </label>
        </li>

        <li>
          <label for="layout-3row">
            <input type="radio" id="layout-3row" name="layout" value="3row">
            3row
          </label>
        </li>

        <li>
          <label for="layout-3col">
            <input type="radio" id="layout-3col" name="layout" value="3col">
            3col
          </label>
        </li>

        <li>
          <label for="layout-2x2">
            <input type="radio" id="layout-2x2" name="layout" value="2x2">
            2x2
          </label>
        </li>

        <li>
          <label for="layout-2x1">
            <input type="radio" id="layout-2x1" name="layout" value="2x1">
            2x1
          </label>
        </li>
      </ol>
    </section>

    <section class="urls">
      <h2>Set URLs</h2>

      <ol>
        <li>
          <label for="url_1">URL #1</label>
          <input type="text" id="url_1" name="url[]" value="" />
        </li>

        <li>
          <label for="url_2">URL #2</label>
          <input type="text" id="url_2" name="url[]" value="" />
        </li>

        <li>
          <label for="url_3">URL #3</label>
          <input type="text" id="url-3" name="url[]" value="" />
        </li>

        <li>
          <label for="url_4">URL #4</label>
          <input type="text" id="url_4" name="url[]" value="" />
        </li>
      </ol>
    </section>

    <section class="controls">
      <input type="submit" value="Build Layout" />
    </section>

  </form>
  </div>

  <script src="vendor/assets/js/jquery.js"></script>
  <script>
  $(function() {
    // Scope for progressively enhanced styling
    $('body').addClass('js-enhanced');

    // Enhance the display of layouts
    $("input[name='layout']").map(function() {
      var $this = $(this);
      $this.parent('label').append(
        $('<div class="layout layout-thumb layout-' + $this.val() + '">').append(
          $('<div class="item item-1"></div><div class="item item-2"></div><div class="item item-3"></div><div class="item item-4"></div></div>')
        )
      );
    });

    // Setup non-dynamic URL layout classes
    $('section.urls ol').addClass('layout').find('> li').each(function(index, item) {
      $(item).addClass('item item-' + (index+1));
    });

    // Update the URL classes on layout change
    $("input[name=layout]:radio").change(function() {
      $(this).parents('li').siblings().removeClass('selected');
      $(this).parents('li').addClass('selected');
      $('section.urls ol').attr('class', 'layout layout-' + $(this).attr('value'));
    })
    // Trigger URL layout for the first layout option
    .first().prop('checked', true).trigger('change');

  });
  </script>
</body>
</html>
